<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Page1/style.css">
   <title>Lesson3.1</title>
</head>

<body>
   <!-- Перша колонка! -->
   <div>
      <div class="figure">
         <div class="blue"></div>
         <div class="yellow"></div>
      </div>
      <div class="figure">
         <div class="blue2"></div>
         <div class="yellow2"></div>
      </div>
   </div>
   <!-- Друга колонка! -->
   <div>
      <div class="figure">
         <div class="blueflag"></div>
         <div class="yellowflag"></div>
      </div>
      <div class="figure">
         <div class="blueflag2"></div>
         <div class="yellowflag2"></div>
      </div>
   </div>
   <!-- Третя колонка! -->
   <div>
      <div class="figure">
         <div class="bluesquare"></div>
         <div class="yellowsquare"></div>
      </div>
      <div class="figure">
         <div class="bluesquare2"></div>
         <div class="yellowsquare2"></div>
      </div>
   </div>
   <!-- Четверта колонка! -->
   <div>
      <div class="figure">
         <div class="blue"></div>
         <div class="yellow"></div>
      </div>
      <div class="figure">
         <div class="blue2"></div>
         <div class="yellow2"></div>
      </div>
   </div>
   <!-- П'ята колонка!-->
   <div>
      <div class="figure">
         <div class="blue"></div>
         <div class="yellow"></div>
      </div>
      <div class="figure">
         <div class="blue2"></div>
         <div class="yellow2"></div>
      </div>
   </div>
</body>

</html>

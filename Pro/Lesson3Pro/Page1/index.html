<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Page1/style.css">
   <title>Lesson3.1</title>
</head>

<body>
   <!-- Перша колонка! -->
   <div>
      <div class="figure">
         <div class="blue"></div>
         <div class="yellow"></div>
      </div>
      <div class="figure">
         <div class="blue-2"></div>
         <div class="yellow-2"></div>
      </div>
   </div>
   <!-- Друга колонка! -->
   <div>
      <div class="figure">
         <div class="blue-flag"></div>
         <div class="yellow-flag"></div>
      </div>
      <div class="figure">
         <div class="blue-flag2"></div>
         <div class="yellow-flag2"></div>
      </div>
   </div>
   <!-- Третя колонка! -->
   <div>
      <div class="figure">
         <div class="blue-square"></div>
         <div class="yellow-square"></div>
      </div>
      <div class="figure">
         <div class="blue-square2"></div>
         <div class="yellow-square2"></div>
      </div>
   </div>
   <!-- Четверта колонка! -->
   <div>
      <div class="figure">
         <div class="blue-plane"></div>
         <div class="yellow-plane"></div>
      </div>
      <div class="figure">
         <div class="blue-plane2"></div>
         <div class="yellow-plane2"></div>
      </div>
   </div>
   <!-- П'ята колонка!-->
   <div>
      <div class="figure">
         <div class="blue-diya"></div>
         <div class="yellow-diya"></div>
      </div>
      <div class="figure">
         <div class="blue-diya2"></div>
         <div class="yellow-diya2"></div>
      </div>
      <div class="figure">
         <div class="black-diya3"></div>
      </div>
      <div class="figure">
         <div class="black-diya4"></div>
      </div>
      <div class="figure">
         <div class="flag-5">
            <div class="black-diya5"></div>
         </div>
      </div>
   </div>
</body>

</html>

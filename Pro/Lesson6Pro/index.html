<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Lesson6</title>
</head>

<body>
   <section class="box">
      <!-- info box left -->
      <form class="content">
         <!-- info -->
         <div class="text">Intake Main Flow</div>
         <!-- info -->
         <div class="text2"><span class="red">*</span> Mandatory field</div>
         <!-- info -->
         <div class="text3">Information</div>
         <!-- info -->
         <label class="text-form" for="select">Intake Type<span class="red">* (select)</span></label>
         <select name="referal" id="select">
            <option value="1">Referral-1</option>
            <option value="2">Referral-2</option>
            <option value="3">Referral-3</option>
            <option value="4">Referral-4</option>
            <option value="5">Referral-5</option>
         </select>
         <!-- info -->
         <label class="text-form" for="tel">phone</label>
         <input type="tel" id="select" required placeholder="+380">
         <!-- info -->
         <label class="text-form" for="select">email</label>
         <input type="email" id="select" placeholder="електронна адреса">
         <!-- info -->
         <label class="text-form" for="select-1">Application Registration (Optional)</label>
         <select name="use" id="select-1">
            <option value="1">APP0000116</option>
            <option value="2">APP0000117</option>
            <option value="3">APP0000118</option>
         </select>
         <!-- info -->
         <label class="text-form" for="data">Additional Information Requested Date (Optional)</label>
         <input type="date" id="select">
         <!-- info -->
         <label class="text-form" for="select">Remaining Days Before Referral is Purged (Optional)</label>
         <input type="number" id="select" min="1" max="31">
         <!-- info -->
         <label class="text-form" for="data">Fee Payment Date (Optional)</label>
         <input type="date" id="select">
         <!-- info -->
         <div class="box-check">
            <input type="checkbox" id="checkbox">
            <label class="checkbox" for="checkbox">Application Fee Processed</label>
         </div>
         <!-- info -->
         <div class="line"></div>
         <div class="text3">Maternity Information</div>
         <!-- info -->
         <div class="box-check">
            <input type="checkbox" id="checkbox2">
            <label class="checkbox" for="checkbox2">Are you requesting child support services for an
               unborn child?</label>
         </div>
         <!-- info -->
         <div class="line"></div>
         <!-- info -->
         <div class="text3">Official Use</div>
         <!-- info -->
         <label class="text-form" for="select">Case Category (Optional)</label>
         <select name="use" id="select">
            <option value="1">Active IV-A</option>
            <option value="2">Active IV-B</option>
            <option value="3">Active IV-C</option>
         </select>
         <!-- info -->
         <label class="text-form" for="select">Arrears Only Indicator (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form" for="select">Assigned County of Ownership (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form" for="select">Intergovermental Case Status (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form" for="select">Special Handling Indicator for Applicant (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form" for="select">Special Handling Indicator for Other Parent
            (Optional)</label>
         <select name="referal" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <div class="line"></div>
         <!-- info -->
         <div class="text3">System Information</div>
         <!-- info -->
         <label class="text-form" for="lupa">Enrollment Taken by User (Optional)</label>
         <input type="search" id="lupa" placeholder="Search Input">
         <!-- info -->
         <label class="text-form" for="lupa">Worker (Optional)</label>
         <input type="search" id="lupa" placeholder="Search Input">
         <!-- info -->
         <div class="linefooter"></div>
      </form>
      <!-- info box right -->
      <form class="content-2">
         <label class="text-form2" for="data">Additional Information Requested Date (Optional)</label>
         <input type="date" id="select">
         <!-- info -->
         <label class="text-form" for="select">Application Category<span class="red">*</span></label>
         <select name="use" id="select">
            <option value="1">Child Support</option>
            <option value="2">Without Еhem</option>
         </select>
         <!-- info -->
         <label class="text-form3" for="data">Enrollment Submission Date (Optional)</label>
         <input type="date" id="select">
         <!-- info -->
         <div class="box-check2">
            <input type="checkbox" id="checkbox">
            <label class="checkbox" for="checkbox">Purged</label>
         </div>
         <!-- info -->
         <label class="text-form4" for="select">Exempt from Paternity (Optional) (select)</label>
         <select name="use" id="select">
            <option value="None">No</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form3" for="select">Enrollment Status (Optional)</label>
         <select name="referal" id="select">
            <option value="Worklisted">Worklisted</option>
            <option value="None">Not listed</option>
            <option value="Yes">Included in the list</option>
         </select>
         <!-- info -->
         <label class="text-form5" for="select">Other known biological parent? (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form6" for="select">IV-D Indicator<span class="red">*</span></label>
         <select name="use" id="select">
            <option value="None">Non-IV-D</option>
            <option value="Yes">Yes-IV-D</option>
         </select>
         <!-- info -->
         <label class="text-form7" for="select">Intergovernmental Case Category (Optional)</label>
         <select name="referal" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form7" for="select">Intergovernmental Case Type (Optional)</label>
         <select name="use" id="select">
            <option value="None">None</option>
            <option value="Yes">Yes</option>
         </select>
         <!-- info -->
         <label class="text-form7" for="lupa">Case Number</label>
         <input type="search" id="lupa" placeholder="Search">
         <!-- info -->
         <label class="text-form7" for="lupa">Referral Number</label>
         <input type="search" id="lupa" placeholder="Search">
         <!-- info -->
         <label class="text-form8" for="lupa">Intake Supervisor (Optional)</label>
         <input type="search" id="lupa" placeholder="Search">
         <!-- info -->
         <label class="text-form7" for="lupa">Owner (Optional)</label>
         <input type="search" id="lupa" placeholder="Search">
         <!-- info -->
         <div class="button">
            <div><a href="#" class="btn">Next</a></div>
      </form>
   </section>
</body>

</html>

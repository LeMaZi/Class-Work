<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,700;1,600;1,700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Lesson7</title>
</head>

<body>
   <section class="header">
      <img class="logo" src="./img/Logo.png" alt="lodo-img">
      <div class="header-menu">
         <ul class="header-box">
            <li><a class="font-menu" href="#">Appointment</a></li>
            <li><a class="font-menu" href="#">Gallery</a></li>
            <li><a class="font-menu" href="#">Services</a></li>
            <li><a class="font-menu" href="#">Team</a></li>
            <li><a class="font-menu" href="#">Reviews</a></li>
            <li><a class="font-menu" href="#">Contact</a></li>
         </ul>
      </div>
   </section>
   <section class="box-img">
      <div class="left">
         <img src="./img/Foto-3.png" alt="img">
      </div>
      <div class="foto left-center">
         <img src="./img/Foto-1.png" alt="img">
         <img src="./img/Foto-2.png" alt="img">
      </div>
      <div class="foto right-center">
         <img src="./img/Foto-1.1.png" alt="img">
         <img src="./img/Foto-2.2.png" alt="img">
      </div>
      <div class="right">
         <img src="./img/Foto-3.3.png" alt="img">
      </div>
   </section>
   <section class="box-services">
      <div class="animation">
         <div class="img-services1"><img src="./img/Ellipse 1.png" alt="img">Hair Styling</div>
         <div class="img-services2"><img src="./img/Ellipse 2.png" alt="img">Beard Trimming</div>
         <div class="img-services3"><img src="./img/Ellipse 3.png" alt="img">Smooth Shave</div>
         <div class="img-services4"><img src="./img/Ellipse 4.png" alt="img">Hair Straightening</div>
      </div>
      <img class="fotoman" src="./img/FotoMan.png" alt="img">
   </section>
   <section>
      <div class="text">Meet Our Highly Skilled Experts</div>
      <div class="team-box">
         <div class="foto-team1">
            <div class="name">Meredith</div>
         </div>
         <div class="foto-team2">
            <div class="name">Jason</div>
         </div>
         <div class="foto-team3">
            <div class="name">Ryan</div>
         </div>
         <div class="foto-team4">
            <div class="name">James</div>
         </div>
      </div>
   </section>
   <section class="box-contact">
      <div class="title">Get in touch with Us and send a Message
         <div class="form">
            <input type="name" placeholder="Name" id="name-form">
            <input type="email" name="@mail" id="email" placeholder="   Email">
            <input type="text" name="text" id="message" placeholder="  Message">
         </div>
      </div>
      <div class="maps"><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.1583091352!2d-74.11976373946234!3d40.69766374859258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z0J3RjNGOLdCZ0L7RgNC6LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1655050414045!5m2!1sru!2sua"
            width="650" height="570" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe></div>
   </section>
</body>

</html>
